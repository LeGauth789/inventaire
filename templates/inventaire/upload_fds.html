{% extends 'inventaire/base.html' %}

{% block title %}Uploader FDS - {{ fiche.nom }}{% endblock %}

{% block content %}
  <h1>Uploader la FDS pour {{ fiche.nom }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Envoyer</button>
    <a href="{% url 'fiche_produit' fiche.pk %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
